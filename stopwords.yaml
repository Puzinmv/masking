  # Обозначения УБИ/СОВ (regex).
  - "re:^(УБИ\\.\\d{3}|СОВ\\.\\d+)$"
  # Сокращенные обозначения вида НП.6 / ВВ.2 / СР.4 (regex).
  - "re:^([А-ЯЁ]{2})\\.\\d+$"
  # Обозначения вида Т10.13 / Т9 / Т9.2 Доступ / -Т3 (regex).
  - "re:^-?[ТT]\\d+(?:\\.\\d+)?(?:\\s+.+)?$"

